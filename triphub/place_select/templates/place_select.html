<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>



<style>
        
        @import url('https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap');
                
        
        body{
            font-family: 'Nanum Pen Script', cursive;
            margin : 50px 200px 200px 200px;
            background: rgba(201, 255, 191, 0.438);  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #FFAFBD, #C9FFBF);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #FFAFBD, #C9FFBF); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }
        section{
            background-color: white;
            padding : 15px 0 10px 25px;
            margin: 10px 100px 20px 0;
            border-radius: 10px;
            width : 20%;
            float: left;


            

        }
        

    
        .card{
            
            text-align: center;
            font-weight: 500;
            width: 200px;
            margin-bottom: 50px;
            padding :5px;
            color: white;
            border-radius: 5px; 
            box-shadow: 0px 2px 3px 2px rgba(95, 62, 62, 0.623);
            background: linear-gradient(to left, #8E54E9, #4776E6);
            
            margin-right:10px; 
        }
        .card:hover{ 
            transform: translateX(30px);
            transition: 0.1s ease-in;
        }
        select{
            border-radius: 10px;
        }
        .card_section{
            float: left;
            
        }


        .button{
           
            border-radius: 5px;
            background: linear-gradient(to left, #8E54E9, #4776E6);
            color:#fff;
            border:none;
            position:relative;
            height:30px;
            font-size:0.8em;
            padding:0 1em;
            cursor:pointer;
            transition:800ms ease all;
            outline:none;
            margin-top: 0;
            
          }
          .button:hover{
            background:#fff;
            color:black;
          }
          .button:before,.button:after{
            content:'';
            position:absolute;
            top:0;
            right:0;
            height:2px;
            width:0;
            background: #1AAB8A;
            transition:400ms ease all;
          }
          .button:after{
            right:inherit;
            top:inherit;
            left:0;
            bottom:0;
          }
          .button:hover:before,.button:hover:after{
            width:100%;
            transition:800ms ease all;
          }
          .trip_space{
            background-color: white;
            padding : 15px 0 10px 25px;
            margin: 10px 100px 20px 0;
            border-radius: 10px;
            width : 20%;
            height: 400px;
            float: left;

          }
         
</style>
<script>
   function allowDrop(ev){
    //방법1
    var digit = ev.target.id;
    var num = parseInt(digit);



        if ((digit != "trip_space") && (digit != "card_section")){
            return;
        }
 
        else {
            ev.preventDefault();
        // console.log(digit);
        }
       
   }
   function drag(ev){
       ev.dataTransfer.setData("text",ev.target.id);
   }
   function drop(ev){
       ev.preventDefault();
       var data = ev.dataTransfer.getData("text");
       ev.target.appendChild(document.getElementById(data));
   }

   var id=0;
   function test_id() {
    
       //document.getElementsByClassName("card").getAttribute('id')= "i";
       document.getElementsByClassName("card").setAttribute('id' ,'hello');
       
    
       };
       
   



</script>
        
    
</head>

<body>

    <section>
    
        <h1>가고싶은 곳은? - 큰 지역 설정</h1>

        

<form name="" action="{% url 'attraction' %}"  method="GET">


        <select name="select_place" id = "select_value"> 

                <option value="">지역</option>
                <option value="서울">서울</option>
                <option value="경기">경기</option>
                <option value="인천">인천</option>
                <option value="강원">강원</option>
                <option value="충남">충남</option>
                <option value="충북">충북</option>
                <option value="대전">대전</option>
                <option value="경북">경북</option>
                <option value="대구">대구</option>
                <option value="전북">전북</option>
                <option value="전남">전남</option>
                <option value="광주">광주</option>
                <option value="경남">경남</option>
                <option value="울산">울산</option>
                <option value="부산">부산</option>
                <option value="제주">제주</option>
                
        </select>

<input type="submit" value="확인" class="button" >

</form>
    </section>

    <section class="card_section" id="card_section" ondrop="drop(event)" ondragover="allowDrop(event)" >  
    
        <h2> {{value}}에 가면 꼭 가야할 곳! </h2>





            {%for k,v in attraction.items %}    
                <div class="card" id="{{forloop.counter}}" draggable="true" ondragstart="drag(event)"><h3>{{k}}</h3> <br> {{v}}</div></>
                    
            
            {%endfor%}


    </section>

<section>
     
<form action="{% url 'next_select_page'%}" method="GET">

                <input type ="text" name = "hi" id = "hidden_div" style="display: none;" value="{{value}}">
                <input type ="submit" value="NEXT" class ="button">
        
        </form>

    </section>
    <section class='trip_space' id="trip_space" ondrop="drop(event)" ondragover="allowDrop(event)">


    </section>




    
</body>
</html>
